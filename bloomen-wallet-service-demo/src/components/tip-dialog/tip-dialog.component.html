<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content fxLayout="column">
  <p>1. {{ data.description }}</p>
  <mat-slider class="slider-wrapper" [max]="schema?.topPrice" min="1" [displayWith]="formatLabel" thumbLabel
    [(ngModel)]="value" (ngModelChange)="onChange($event)"></mat-slider>
  <p>2. Scan the QR</p>
  <div fxLayout="row" fxLayoutAlign="center" ngxClipboard [cbContent]="tipQR">
    <qrcode [qrdata]="tipQR" [size]="150" [level]="'Q'"></qrcode>
  </div>
</div>
