<h1 mat-dialog-title>Remove</h1>
<div mat-dialog-content>
    You will remove this Track Balance, are you sure?
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-button (click)="close()">{{'close' | uppercase}}</button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="true">{{'remove' | uppercase}}</button>
</div>
