            <div fxFlex="100" class="qr-wrapper allow-qr" fxLayout="row" fxLayoutAlign="space-between">
                <div class="qr-box">
                    <qrcode [qrdata]="deviceIdentity$ | async" [size]="150" [level]="'Q'"></qrcode>
                </div>
                <div class="action-wrapper" fxFlex fxLayout="column" fxLayoutAlign="start center">
                    <div class="action-text">Device Identity </div>
                    <div class="action-text">{{deviceIdentity$ | async}}</div>
                </div>
            </div>
          </div>
</div>
